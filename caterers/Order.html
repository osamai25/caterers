root {
    --primary: #2c3e50;
    --secondary: #e74c3c;
    --accent: #3498db;
}

body {
    font-family: 'Poppins', sans-serif;
    padding: 2rem;
    background: #ecf0f1;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
}

.section {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

/* Cuisine Expertise Checklist */
.cuisine-checklist {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
}

.cuisine-item {
    display: flex;
    align-items: center;
    padding: 1rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.cuisine-item:hover {
    border-color: var(--accent);
}

.cuisine-item.selected {
    border-color: var(--secondary);
    background: #ffeeec;
}

input[type="checkbox"] {
    margin-right: 1rem;
    accent-color: var(--secondary);
}

/* Calendar from Database */
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    margin-top: 1rem;
}

.calendar-day {
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
    min-height: 100px;
}

.has-booking {
    background: #e8f6f3;
    border-color: var(--accent);
}

.booking-details {
    font-size: 0.8em;
    margin-top: 5px;
    color: var(--primary);
}

<script>
// Sample database data
const database = {
    bookings: [
        { date: '2023-10-15', event: 'Wedding', people: 150, cuisine: 'Indian' },
        { date: '2023-10-20', event: 'Corporate', people: 80, cuisine: 'Italian' }
    ],
    cuisines: [
        { id: 'indian', name: 'Indian', price: 60 },
        { id: 'italian', name: 'Italian', price: 75 }
    ]
};

// Initialize Calendar
function initCalendar() {
    const calendarDiv = document.getElementById('calendar');
    const daysInMonth = 31; // Example for October
    
    // Generate calendar days
    for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement('div');
        day.className = 'calendar-day';
        day.textContent = i;
        
        // Check for bookings
        const date = `2023-10-${i.toString().padStart(2, '0')}`;
        const booking = database.bookings.find(b => b.date === date);
        
        if(booking) {
            day.classList.add('has-booking');
            day.innerHTML += `<div class="booking-details">
                ${booking.event}<br>
                ${booking.people} people
            </div>`;
        }
        
        calendarDiv.appendChild(day);
    }
}

// Cuisine Selection
document.querySelectorAll('.cuisine-item input').forEach(checkbox => {
    checkbox.addEventListener('change', () => {
        checkbox.parentElement.classList.toggle('selected', checkbox.checked);
    });
});

// Invoice Generation
function generateInvoice() {
    const selectedCuisines = Array.from(document.querySelectorAll('.cuisine-item input:checked'))
        .map(checkbox => ({
            name: checkbox.nextElementSibling.textContent,
            price: parseFloat(checkbox.dataset.price)
        }));

    const total = selectedCuisines.reduce((sum, cuisine) => sum + cuisine.price, 0);
    
    const invoiceHTML = `
        <h3>Selected Cuisines</h3>
        <ul>
            ${selectedCuisines.map(c => `<li>${c.name} - ‚Çπ${c.price}/person</li>`).join('')}
        </ul>
        <h4>Total Base Price: ‚Çπ${total}/person</h4>
    `;

    document.getElementById('invoice-output').innerHTML = invoiceHTML;
}

// Initialize
document.addEventListener('DOMContentLoaded', initCalendar);
