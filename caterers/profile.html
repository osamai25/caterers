<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caterer Profile</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #ff7e5f;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #f7b2ad;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        header {
      background:#CEB7B3;
      padding: 20px 0;
      color: rgb(15, 12, 12);
    }

    header .logo {
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    header .logo img {
      width: 120px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color:rgb(15, 12, 12);
      font-weight: 600;
    }

    .cta-button {
      background: #ff8c42;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-weight: 600;
    }
.icon-link {
    display: flex;
    align-items: center;
    gap: 8px; 
    color: black;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s ease;
}

        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary);
        }
        
        h1, h2 {
            color: var(--primary);
        }
        
        .business-name {
            font-size: 2rem;
            margin: 0;
            color: var(--dark);
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--light);
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input {
            margin-right: 8px;
        }
        
        .pricing-options {
            display: flex;
            gap: 20px;
        }
        
        .pricing-option {
            display: flex;
            align-items: center;
        }
        
        .skills-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .skill-tag {
            background: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }
        
        .skill-tag button {
            background: none;
            border: none;
            color: white;
            margin-left: 5px;
            cursor: pointer;
        }
        
        .cv-upload {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .cv-preview {
            color: var(--primary);
            font-weight: 600;
        }
        
        .btn {
            padding: 10px 20px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #e06b4a;
        }
        
        .btn-secondary {
            background: var(--primary);
        }
        
        .btn-secondary:hover {
            background: #3a5a8c;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="business-name" id="businessNameDisplay">[Business Name]</h1>
                <p>Catering Professional Profile</p>
            </div>
            <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic" id="profilePic">
        </div>
        
        <div class="section">
            <h2>Basic Information</h2>
            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" placeholder="Enter your business name">
            </div>
            <div class="form-group">
                <label for="bio">Professional Bio</label>
                <textarea id="bio" placeholder="Tell clients about your catering experience, specialties, and approach..."></textarea>
            </div>
            <div class="form-group">
                <label for="maxGuests">Maximum Number of Guests</label>
                <input type="number" id="maxGuests" min="1" placeholder="50">
            </div>
            <div class="form-group">
                <label>Upload CV/Resume</label>
                <div class="cv-upload">
                    <input type="file" id="cvUpload" accept=".pdf,.doc,.docx">
                    <span class="cv-preview" id="cvFileName">No file selected</span>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Cuisine Expertise</h2>
            <p>Select all cuisines you specialize in:</p>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="cuisine1" name="cuisine" value="Italian">
                    <label for="cuisine1">Italian</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cuisine2" name="cuisine" value="French">
                    <label for="cuisine2">French</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cuisine3" name="cuisine" value="Indian">
                    <label for="cuisine3">Indian</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cuisine4" name="cuisine" value="Chinese">
                    <label for="cuisine4">Chinese</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cuisine5" name="cuisine" value="Mexican">
                    <label for="cuisine5">Mexican</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cuisine6" name="cuisine" value="Mediterranean">
                    <label for="cuisine6">Mediterranean</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cuisine7" name="cuisine" value="American">
                    <label for="cuisine7">American</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cuisine8" name="cuisine" value="Japanese">
                    <label for="cuisine8">Japanese</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cuisine9" name="cuisine" value="Vegan">
                    <label for="cuisine9">Vegan</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cuisine10" name="cuisine" value="Custom">
                    <label for="cuisine10">Custom/Fusion</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cuisine11" name="cuisine" value="Traditional">
                    <label for="cuisine10">traditional</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cuisine10" name="cuisine" value="Swahili">
                    <label for="cuisine10">Swahili</label>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Pricing Model</h2>
            <p>Select how you charge for your services:</p>
            <div class="pricing-options">
                <div class="pricing-option">
                    <input type="radio" id="hourly" name="pricing" value="hourly">
                    <label for="hourly">Hourly Rate</label>
                </div>
                <div class="pricing-option">
                    <input type="radio" id="daily" name="pricing" value="daily">
                    <label for="daily">Daily Rate</label>   
                </div>
