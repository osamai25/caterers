<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --dark-color: #2C3E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255,255,255,0.9);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: var(--dark-color);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 30px;
        }

        nav a:hover {
            background: rgba(var(--primary-color), 0.1);
            transform: translateY(-2px);
        }

        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .login-form {
            background: rgba(255,255,255,0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            transform: translateY(0);
            animation: formEntrance 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .login-form:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--dark-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 600;
        }

                input {
                    width: 100%;
                    padding: 12px;
                    border: 1px solid rgba(0,0,0,0.1);
                    border-radius: 5px; 
                }
            </style>
        </head>
        <body>
          <header>
            <div class="container">
              <nav>
                <div class="logo">
                  <img src="\Users\user\Desktop\New folder\logo.jpeg" alt="Logo">CaterBind.
                </div>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html" class="icon-link"><i class="fas fa-user"></i> Login</a></li>
                   
                </ul>
              </nav>
            </div>
          </header>
<section class="login-section">
    <h2>Caterer Login</h2>
    <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</section>
<script src="script.js">async function handleLogin(event) {
  event.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
      const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
      });

      if(response.ok) {
          window.location.href = 'profile.html';
      } else {
          alert('Invalid credentials');
      }
  } catch (error) {
      console.error('Login error:', error);
      alert('Login failed');
  }
}
</script>
</body>
